<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Examples PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Light background color */
            height: 100vh;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            overflow: auto; /* Enable scrolling */
            border: 1px solid #ccc; /* Optional border */
            background: white; /* White background for the PDF viewer */
        }
    </style>
</head>
<body>
    <h1>Dress Examples PDF</h1>
    <div id="pdf-viewer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>
    
    <script>
        const url = 'docs/dresses.pdf'; // Relative path to your PDF file

        const pdfViewer = document.getElementById('pdf-viewer');

        // Load the PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const scale = 1.5; // Scale for rendering

                    // Set canvas dimensions
                    const viewport = page.getViewport({ scale: scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Append canvas to the viewer
                    pdfViewer.appendChild(canvas);

                    // Render the PDF page into the canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }).catch(error => {
            console.error('Error loading PDF: ', error);
        });
    </script>
</body>
</html>
